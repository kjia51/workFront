<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 태그</title>
</head>
<body>
    <h1>목록 관련 태그</h1>
    <h2>화면 구현 수업 내용</h2>

    <!--type속성  
        1 :  숫자
        a : 소문자
        A : 대문자
        i : 로마소문자
        I : 로마대문자
        start 속성 : 목록의 시작번호를 수정-->
    <h3>순서 있는 목록 태그 -ol</h3>
    <ol type="1" start='2' reversed>
        <li>HTML5</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>JQuery</li>
    </ol>    
    <h3>순서 없는 목록 태그 -ul </h3>
    <ul>
        <li>HTML5</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>JQuery</li>
    </ul> 

    <h3>목록 태그</h3>
    <h4>상품구성</h4>

    <dl>
        <dt>제목1</dt>
        <dd>설명1</dd>
        <dd>설명2</dd>
        <dd>설명3</dd>
        
    </dl>
    <dl>
        <dt>선물용3kg</dt>
        <dd>소과 13~16과</dd>
        <dd>중과 10~12과</dd>
        
    </dl>
</body>
</html>

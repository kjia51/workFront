<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관련 태그</title>
</head>
<body>
    <h1>이미지 관련 태그</h1>
    <h2>img 태그</h2>
    <h3>scr속성과 alt속성</h3>
    <!-- 
        scr속성 : 이미지의 경로를 설정하여 이미지 파일을 불러온다
    -->

    <!--img src='images/salad.jpg'-->
    <!--
        alt속성 : 이미지의 경로가 잘못되었거나 이미지를 표시할 수 없을경우
    -->
    <img src='image/salad.jpg' alt = '레드향 샐러드'>
 
    <h3>width속성과 height속성</h3>
    <!--
        width속성과 height속성을 사용해서 이미지의 높이와 너비를 지정할 수 있다
        고정크기단위 px등 / 가변 크기 단위
    -->
    
    <h4>고정크기 단위</h4>
    <img src='images/salad.jpg' alt=''레드향 샐러드' width='200px' height='150px'>
    <img src='images/salad.jpg' alt=''레드향 샐러드' width='200px' height='150'>

    <hr>
    <h4>가변크기 단위</h4>
    <img src='images/salad.jpg' alt=''레드향 샐러드' width='30%' height='150px'>

    <h4>이미지에 링크걸기</h4>
    <a href = 'http://naver.com'>
    <img src='images/salad.jpg' alt=''레드향 샐러드' width='30%' height='150px'>
    </a>
</body>
</html>

<html lang="ko">
<head>

	<title>예약 접수</title>

		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}

			width:500px;
			float:left;
		}
	</style>

	<h1>예약 정보</h1>

			<li>이 름  <input type='text' name='name' size='20'></li>

		</ul>
	</form>

</html>

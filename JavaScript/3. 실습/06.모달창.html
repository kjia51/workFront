<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/modal.css">
  <script src="06.모달창.js"></script>
</head>
<body>
  <button id="open">프로필 보기</button>

  <!-- 모달창 시작 -->
  <div id="modal-box">
    <div id="modal-contents">
      <button id="close">&times;</button>
      <h1 id="title">My Profile</h1>
      <div id="profile">
        <img src="images/pf.png" alt="도레미">
        <div id="desc">
          <p class="user">이름 : 도레미</p>
          <p class="user">주소 : somewhere</p>
          <p class="user">연락처 : 1234-5678</p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- <button onclick='popup()';>팝업창띄우기</button> -->

  <script src="js/modal.js"></script>
  <script>
    function popup(){
      let url = '06.모달창.html';
      let name = '팝업 테스트';
      let option = 'width=500, height=500, top=100, left=200';
      window.open(url, name, option);
    }
    window.onclick = function(){
      // let open = document.getElementById('open');
      let open = document.querySelector('#open');

      let close = document.getElementById('close');
      // id에 특수문자가 포함되어있기 때문에 변수로 정의 해줘야 함
      let modal = document.getElementById('modal-box'); 
      open.addEventListener('click', function(){
        
        modal.classList.add('active');
        // modal.classList.toggle('active');

        // console.log('1');
      });
      close.addEventListener('click', function(){
        modal.classList.remove('active');
        // modal.classList.toggle('active');
        
      });
  }
  </script>
</body>
</html>

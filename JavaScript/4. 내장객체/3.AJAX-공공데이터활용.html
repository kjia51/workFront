<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            list-style: none;

<body>
    <div id='result'>

    </div>
    <script>
        let url = 'https://apis.data.go.kr/B551011/GoCamping/locationBasedList?serviceKey=JWFQQ8%2Fl2mzSIciMFp6OsEWf0FY%2FjZtaVBpKpNb2ga1UmCMhSzskajf3HKN%2Beu3E959Qv6UYx6vq0jKX3tB0hA%3D%3D&numOfRows=10&pageNo=1&MobileOS=ETC&MobileApp=AppTest&mapX=128.6142847&mapY=36.0345423&radius=2000&_type=json';
        let xhr = new XMLHttpRequest();
        xhr.open('get', url);
        xhr.send();
        xhr.onreadystatechange = function(){
            if(xhr.readyState===4 && xhr.status===200){
                console.log(xhr.responseText);
                let jsObj = JSON.parse(xhr.responseText);
                console.log(jsObj);

                let itemArr = jsObj.response.body.items.item; 
                let resDiv = document.querySelector('#result');
                resDiv.innerHTML += '<ul>'
                for(item of itemArr){
                    resDiv.innerHTML +=`
                    <li>
                        <h1>${item.facltNm}</h1>
                        <img src="${item.firstImageUrl}" alt="캠핑장 이미지">
                        <p>${item.intro}</p>
                        mapX = 
                        map Y = 
                        </li>
                        `;
                        // <p>${item.firstImageUrl}</p>
                }
                resDiv.innerHTML += '</ul>'
                }

                
            
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지오로케이션 API 연습</title>
  <style>
    * {
      margin:0;
      padding:0;
      box-sizing: border-box;
    }

    body {            
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:20px;
    }

  button {
    margin-top:20px;
    padding:10px 20px;    
  }

  #result {    
    padding:10px 20px;
  }
  div{
    font-size: 2em;
  }
  

  </style>
</head>
<body>
  <button id="getLocation">위치 정보 가져오기</button>
  <div id="result"></div>
  <script>
    window.onload = function(){
      getLocation.addEventListener('click', function(){
        if ("geolocation" in navigator) {
          /* 위치정보 사용 가능 */
          
          // 현재위치 요청
          // getCurrentPositon(성공콜백, 오류콜백)
        navigator.geolocation.getCurrentPosition((position) => {
          doSomething(position.coords.latitude, position.coords.longitude);
        });
      } else {
        /* 위치정보 사용 불가능 */
        alert('geolocation 지원 불가');
      }
      function doSomething(latitude, longitude){
        result.innerHTML = `latitude : ${latitude} <br>`;
        result.innerHTML += `longitude : ${longitude}`;
      }
      
    });
  }
  </script>

</body>
</html>

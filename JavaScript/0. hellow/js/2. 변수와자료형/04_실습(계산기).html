<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 실습</title>
	<style>
		button{
			width: 80px;
			height: 80px;
			font-size: 2em;
			font-weight: 900;
			border-radius: 10%;
		}
		table{
			border: 5px solid rgb(187, 118, 118);
			background-color: pink;
		}
		#result{
			border: 1px solid black;
			background-color: white;
			height: 100px;
			text-align: right;
			line-height: 100px;
			font-size: 4em;
			font-weight: 900;
		}
		
	</style>
	<script>
		window.onload = function(){
			let result = document.getElementById('result');
			let zero = document.getElementById('zero');//.innerText;
			zero.addEventListener('click', function(){
				result.innerHTML += 0;
			});
			let one = document.getElementById('one');//.innerText;
			one.addEventListener('click', function(){
				result.innerHTML += 1;
			});
			let two = document.getElementById('two');//.innerText;
			two.addEventListener('click', function(){
				result.innerHTML += 2;
			});
			let three = document.getElementById('three');//.innerText;
			three.addEventListener('click', function(){
				result.innerHTML += 3;
			});
			let four = document.getElementById('four');//.innerText;
			four.addEventListener('click', function(){
				result.innerHTML += 4;
			});
			let five = document.getElementById('five');//.innerText;
			five.addEventListener('click', function(){
				result.innerHTML += 5;
			});
			let six = document.getElementById('six');//.innerText;
			six.addEventListener('click', function(){
				result.innerHTML += 6;
			});
			let seven = document.getElementById('seven');//.innerText;
			seven.addEventListener('click', function(){
				result.innerHTML += 7;
			});
			let eight = document.getElementById('eight');//.innerText;
			eight.addEventListener('click', function(){
				result.innerHTML += 8;
			});
			let nine = document.getElementById('nine');//.innerText;
			nine.addEventListener('click', function(){
				result.innerHTML += 9;
			});
			let plus = document.getElementById('plus');//.innerText;
			plus.addEventListener('click', function(){
				result.innerHTML += '+';
			});
			let equal = document.getElementById('equal');//.innerText;
			equal.addEventListener('click', function(){
				result.innerHTML=`${result.innerHTML}`;
			});
			let left = document.getElementById('left');//.innerText;
			left.addEventListener('click', function(){
				result.innerHTML += '(';
			});
			let right = document.getElementById('right');//.innerText;
			right.addEventListener('click', function(){
				result.innerHTML += ')';
			});
			let percent = document.getElementById('percent');//.innerText;
			percent.addEventListener('click', function(){
				result.innerHTML += '%';
			});
			let minus = document.getElementById('minus');//.innerText;
			minus.addEventListener('click', function(){
				result.innerHTML += '-';
			});
			let astric = document.getElementById('astric');//.innerText;
			astric.addEventListener('click', function(){
				result.innerHTML += '*';
			});
			let devide = document.getElementById('devide');//.innerText;
			devide.addEventListener('click', function(){
				result.innerHTML += '/';
			});
			let dot = document.getElementById('dot');//.innerText;
			dot.addEventListener('click', function(){
				result.innerHTML += '.';
			});
			let clear = document.getElementById('clear');//.innerText;
			clear.addEventListener('click', function(){
				result.innerHTML = '';
			});




		}

	</script>
    
</head>
<body>
    <h1>계산기 실습</h1>

    <hr>

    <div>
		<table>
			<tr>
				<td colspan="4">
					<div id="result"></div>
				</td>
			</tr>
			<tr>
				<td>
					<button id="left" >(</button>
				</td>
				<td>
					<button id="right" >)</button>
				</td>
				<td>
					<button id="percent" >%</button>
				</td>
				<td>
					<button id="clear" >AC</button>
				</td>
			</tr>
			<tr>
				<td>
					<button id="seven" >7</button>
				</td>
				<td>
					<button id="eight" >8</button>
				</td>
				<td>
					<button id="nine" >9</button>
				</td>
				<td>
					<button id="devide" >/</button>
				</td>
			</tr>
			<tr>
				<td>
					<button id="four" >4</button>
				</td>
				<td>
					<button id="five" >5</button>
				</td>
				<td>
					<button id="six" >6</button>
				</td>
				<td>
					<button id="astric" >*</button>
				</td>
			</tr>
			<tr>
				<td>
					<button id="one" >1</button>
				</td>
				<td>
					<button id="two" >2</button>
				</td>
				<td>
					<button id="three" >3</button>
				</td>
				<td>
					<button id="minus" >-</button>
				</td>
			</tr>
			<tr>
				<td>
					<button id="zero" >0</button>
				</td>
				<td>
					<button id="dot" >.</button>
				</td>
				<td>
					<button id="equal" >=</button>
				</td>
				<td>
					<button id="plus" >+</button>
				</td>
			</tr>
		</table>
	</div>
	
</body>
</html>

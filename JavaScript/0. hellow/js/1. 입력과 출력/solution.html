<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick='button()'>인치를 센치로 변환하기</button>
    <div> 
    </div>
    <script>
        function button(){
            var inch = prompt('인치를 입력해주세요');
            var cench = inch*2.54;
            document.querySelector('div').innerHTML = `<b>${inch}인치는 ${cench}cm입니다.</b>`;

        }
    </script>
</body>
</html>

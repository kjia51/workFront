<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>
    <style>
        h1{
            border: 5px solid plum;
            padding: 5px;
            background-color: lightpink;
        }
        span{
            border: 1px solid #666; /*16진수(0~f) #000 검정 #fff 흰색 */
            padding: 3px;
        }

        p{
            font-style: italic;
        }

        div{
            width: 700px;
            margin:0px auto; /*가운데 정렬*/
        }

    </style>
</head>
<body>
    <div>
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <span>레드향</span>이라 불린다.</p>
    
    <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3 배 크고, 과육이 붉고 통통하다.</p>

    <p>비타민 C 와 비타민 P 가 풍부해혈액순환, 감기예방 등에 좋은 것으로 알려져 있다. </p>
    </div>
</body>
</html>
